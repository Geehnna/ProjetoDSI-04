<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../css/sign-in.css" />
    <title>Sign-in</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>Entrar</h1>

        <div id="msgError"></div>

        <div class="label-float">
          <input type="text" id="usuario" placeholder="Usuário" required />
          <label id="userLabel" for="usuario"></label>
        </div>

        <div class="label-float">
          <input type="password" id="senha" placeholder="Senha" required />
          <label id="senhaLabel" for="senha"></label>
          <i class="fa fa-eye" aria-hidden="true"></i>
        </div>

        <div class="justify-center">
          <button type="button" onclick="entrar()">Entrar</button>
        </div>

        <div class="justify-center">
          <hr />
        </div>

        <p>
          Não tem uma conta?
          <a href="../html/sign-up.html">
            Cadastre-se
          </a>
        </p>
      </div>
    </div>

    <script>
      function entrar() {
        const usuarioInput = document.getElementById('usuario').value;
        const senhaInput = document.getElementById('senha').value;
        const msgError = document.getElementById('msgError');

        msgError.style.display = 'none';

        // Recupera usuário salvo
        const usuarioSalvo = JSON.parse(localStorage.getItem('usuario'));

        if (!usuarioSalvo) {
          msgError.innerText = "Usuário não cadastrado.";
          msgError.style.display = "block";
          return;
        }

        if (
          usuarioInput === usuarioSalvo.usuario &&
          senhaInput === usuarioSalvo.senha
        ) {
          msgError.innerText = "Login realizado com sucesso!";
          msgError.style.color = "green";
          msgError.style.backgroundColor = "#bbffbe";
          msgError.style.display = "block";
          // Redirecionar ou fazer outra ação
        } else {
          msgError.innerText = "Usuário ou senha incorretos.";
          msgError.style.color = "#ff0000";
          msgError.style.backgroundColor = "#ffbbbb";
          msgError.style.display = "block";
        }
      }
    </script>
  </body>
</html>
